let currentTheme = "dark";

function setTheme(t) {
  currentTheme = t;
  document.getElementById("btn-dark").className = `px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase tracking-wider border transition ${t === "dark" ? "tab-active" : "tab-inactive"}`;
  document.getElementById("btn-light").className = `px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase tracking-wider border transition ${t === "light" ? "tab-active" : "tab-inactive"}`;
  document.getElementById("btn-both").className = `px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase tracking-wider border transition ${t === "both" ? "tab-active" : "tab-inactive"}`;
  renderAll();
}

function renderAll() {
  const container = document.getElementById("email-list");
  container.innerHTML = templates.map(t => {
    const darkFrame = `<div class="preview-frame dark"><div class="email-html">${t.html}</div></div>`;
    const lightFrame = `<div class="preview-frame light"><div class="email-html">${t.html}</div></div>`;

    let frames = "";
    if (currentTheme === "dark") frames = darkFrame;
    else if (currentTheme === "light") frames = lightFrame;
    else frames = `<div class="grid md:grid-cols-2 gap-4"><div><p class="text-[9px] text-gray-600 uppercase tracking-widest mb-2 text-center">Dark Background</p>${darkFrame}</div><div><p class="text-[9px] text-gray-600 uppercase tracking-widest mb-2 text-center">Light Background</p>${lightFrame}</div></div>`;

    return `<div>
      <div class="flex items-center gap-3 mb-3">
        <span class="text-[10px] font-mono text-gray-600 bg-white/5 px-2 py-0.5 rounded">#${t.id}</span>
        <h2 class="text-sm font-bold text-white">${t.name}</h2>
        <span class="text-[10px] text-gray-500">${t.subject}</span>
      </div>
      ${frames}
    </div>`;
  }).join("");
}
